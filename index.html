<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Офисный ниндзя</title>
  <style>
    :root{ --ui:#1a73e8; --pill:#f1f3f4; --text:#202124; --line:#dadce0; --muted:#5f6368; }
    *{ box-sizing:border-box; }
    html,body{height:100%;margin:0;background:#fff;color:var(--text);font-family:Roboto,Arial,sans-serif;-webkit-tap-highlight-color:transparent}
    body{ user-select:none; -webkit-user-select:none; -webkit-touch-callout:none; }
    .wrap{position:relative;height:100%;overflow:hidden}
    canvas{display:block;width:100%;height:100%;touch-action:none;background:#fff}
    .hud{position:absolute;inset:0;pointer-events:none}
    .top{display:flex;justify-content:space-between;gap:.5rem;padding:.75rem 1rem;padding-top:calc(env(safe-area-inset-top,0px) + .75rem)}
    .pill{background:var(--pill);padding:.35rem .6rem;border-radius:999px;font-weight:500;font-size:14px}
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.95)}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:22px;max-width:620px;width:min(92%,620px);text-align:center;box-shadow:0 2px 10px rgba(0,0,0,.08)}
    .title{font-weight:700;font-size:22px;margin:0 0 .4rem}
    .subtitle{opacity:.85;margin:0 0 1rem;font-size:14px}
    .btns{display:flex;gap:.75rem;justify-content:center}
    .btn{pointer-events:auto;cursor:pointer;background:var(--ui);color:#fff;border:none;border-radius:10px;padding:.7rem 1.1rem;font-weight:600;font-size:15px}
    .toast{position:absolute;left:50%;top:12%;transform:translateX(-50%);background:#202124;color:#fff;border-radius:8px;padding:.45rem .7rem;font-size:13px;pointer-events:none;opacity:0;transition:opacity .18s;box-shadow:0 8px 20px rgba(0,0,0,.15)}
    .toast.show{opacity:1}
    .side{position:absolute;right:6px;top:50%;transform:translateY(-50%) rotate(-90deg);transform-origin:right top;font-weight:700;font-size:12px;letter-spacing:.08em;color:#5f6368;pointer-events:none;opacity:.7}
    .banner{position:absolute;right:10px;top:20%;max-width:240px;background:#fff;border:2px solid var(--ui);border-radius:10px;padding:.6rem .8rem;font-size:13px;line-height:1.35;box-shadow:0 6px 18px rgba(0,0,0,.16);pointer-events:none;opacity:0;transition:opacity .2s}
    .banner.show{opacity:1}
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="game"></canvas>

    <div class="hud">
      <div class="top">
        <div class="pill" id="score">Score: 0</div>
        <div class="pill" id="timer">00:30</div>
      </div>
      <div class="toast" id="toast">+1</div>
      <div class="banner" id="banner"></div>
      <div class="side">Fuck corp inc</div>
    </div>

    <div class="overlay" id="overlay">
      <div class="card">
        <h1 class="title">Офисный ниндзя</h1>
        <p class="subtitle">Избавь себя от бесполезных встреч — раскромсай их на кусочки и отправляйся домой</p>
        <div class="btns">
          <button class="btn" id="startBtn">Играть</button>
        </div>
      </div>
    </div>
  </div>

<script>
// ... Весь JS-код уже внутри <script> как в последней версии ...
</script>
</body>
</html>
